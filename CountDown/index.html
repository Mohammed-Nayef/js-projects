<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Count Down widget</title>
</head>

<body>
    <div class="container">
        <h1>Countdown </h1>
        <div class="count-down">
            <div class="hours ">
                <h3>hours</h3>
                <div class="flip-card">

                    <div class="top">2</div>
                    <div class="bottom">2</div>
                    

                </div>
                <div class="flip-card">

                    <div class="top">4</div>
                    <div class="bottom">4</div>
                </div>
            </div>
            <div class="minutes ">
                <h3>minutes</h3>
                <div class="flip-card">

                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card">

                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
            <div class="seconds ">
                <h3>seconds</h3>
                <div class="flip-card">

                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
                <div class="flip-card">

                    <div class="top">0</div>
                    <div class="bottom">0</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" ></script>

</body>


</html>
